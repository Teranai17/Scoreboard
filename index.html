<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="homeScore">
                    0
                </div>
                <div class="plusScore">
                    <div class="score" onclick="addOneHome()">+1</div>
                    <div class="score" onclick="addTwoHome()">+2</div>
                    <div class="score" onclick="addThreeHome()">+3</div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guestScore">
                    0
                </div>
                <div class="plusScore">
                    <div class="score" onclick="addOneGuest()">+1</div>
                    <div class="score" onclick="addTwoGuest()">+2</div>
                    <div class="score" onclick="addThreeGuest()">+3</div>
                </div>
            </div>
            
        </div>
        <div class="clearDiv">
            <button class="clearBtn" onclick="clearBtn()">Clear</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
